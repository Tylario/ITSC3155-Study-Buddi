    function init() {
      const groupSize = parseInt(
        document.getElementById("groupSize").value,
        10
      );
      const groupsContainer = document.getElementById("groups");
      groupsContainer.innerHTML = ""; // Clear previous groups
      let groupHTML = "";

      for (let i = 0; i < people.length; i += groupSize) {
        const groupMembers = people.slice(i, i + groupSize);
        let membersHTML = groupMembers
          .map(
            (member) => `
                <div class="member_container">
                    <h2>${member.name}</h2>
                    <img class="profile_img" src="${
                      member.img
                    }" alt="Profile image">
                    <div class='tags'>${member.tags
                      .map((element) => `<p class='tags_tags'>${element}</p>`)
                      .join("")}
                    </div>
                    <p>${member.biography}</p>
                    <p>Email: ${member.email}</p>
                </div>
            `
          )
          .join("");

        let emails = groupMembers.map((member) => member.email).join(",");
        groupHTML += `<div class="group_container">${membersHTML}</div>`;
        groupHTML += `<button onclick="window.location.href='mailto:${emails}'">Contact Group</button>`;
      }

      groupsContainer.innerHTML = groupHTML;
    }

    // Call init on document load or when group size changes
    document.addEventListener("DOMContentLoaded", init);
