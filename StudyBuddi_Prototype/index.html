<html>
    <head>
        <title> StudyBuddi Home Page! </title>

        <!--needed meta characteristics-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS find way to change color/organiation-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">

        <style>
             /*carousel stylings*/
            .aspect-ratio-container {
             width: 100%; /* Set the width of the container */
             position: relative;
             align-items: center;
             overflow: hidden;
            }
           .carousel-container {
             width: 1000;
             margin: auto;
             overflow: hidden;
             position: 5px;
           }
           .carousel-slide {
             display: flex;
             transition: transform 0.5s ease;
           }
           .carousel-image {
             width: 600px;
             height: 400px;
           }
           .text {
             position: relative;
             top: 50%;
             left: 50%;
             right: 50%;
             align-content: center;
             text-align: center;
             transform: translate(-50%, -50%);
             background-color: #a0659188; /* Semi-transparent background */
             color: rgb(255, 255, 255);
             padding: 10px;
           }
           .head{
             text-align: center;
             color: #140014;
             padding-top: 100px;
             font-size: 300%;
             font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
           }
           .para{
            margin: 20px;
            color: #140014;
            text-align: center;
            font-size: 200%;
           }
           body{
            background-color: #a0659180;
           }
           a:hover {
            color: #140014;
            background-color: transparent;
            text-decoration: underline;
          }
          
         </style>
                 <!--Nav Bar-->
        <header>
          <div class="header">
            <h1 class="company_name">StudyBuddi</h1>
              <button onclick="location.href='login.html'">Profile</button>
              <button onclick="location.href='match.html'">Matches</button>
              <button onclick="location.href='login.html'">Log In</button>
          </div>
        </header>

    </head>

    <body>

    <h1 class="head" font="sans-serif">
      Welcome to StudyBuddi!
    </h1>
    <p>
        <div class="aspect-ratio-container">
        <div class="carousel-container">
            <div class="carousel-slide">
            <a href="login.html">
                <div class="text">Log In or Sign Up Today!</div>
                <img class="carousel-image" src="studygroupimg.png" alt="study group image">
            </a>
            <a href="match.html">
                <div class="text">Meet new people!</div>
                <img class="carousel-image" src="meetingpplimg.jpg" alt="matching people image">
            </a>
            <a href="profile.html">
                <div class="text">Create your profile!</div>
                <img class="carousel-image" src="createprofilegif.gif" alt="profile img">
                </img>
            </a>
        </div>
        </div>

          <script>
            let slideIndex = 0;
            const slides = document.querySelectorAll('.carousel-image');
          
            function showSlides() {
              if (slideIndex >= slides.length) { slideIndex = 0; }
              if (slideIndex < 0) { slideIndex = slides.length - 1; }
              slides.forEach(slide => slide.style.display = 'none');
              slides[slideIndex].style.display = 'block';
              slideIndex++;
              setTimeout(showSlides, 2000); // Change slide every 3 seconds (3000 milliseconds)
            }
            showSlides(); // Start autoplay
          </script>
    </p>  
    <div class="para">
      Welcome to StudyBuddi, your place to meet peers! Our site is dedicated to building companionship and academic connections 
      in and out of the classroom! 
    </div>

    </body>
</html>
